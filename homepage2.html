    <style>
        .image-container {
            position: relative;
            width: cover; /* 원하는 너비 */

        .image-container img {
            width: cover;
            height: cover;
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* 텍스트 색상 */
            font-size: 20px; /* 텍스트 크기 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 텍스트 그림자 */
        }

    /* 컨테이너 스타일 */

      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px; /* 아이템 간 간격 */
    }
  
    /* 아이템 스타일 */
    .item {
      width: calc(25% - 20px); /* 4열로 나누기 - 간격 고려 */
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background-color: #f9f9f9;
    }
  
    .logo img, .global_bi img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  
    .btn_wrap img {
      max-width: 100%;
      height: auto;
    }
  </style>
