<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starter</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./cat-1.jpeg" id="cat-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure
            reprehenderit ducimus facere repellendus necessitatibus nostrum cum
            illo velit? Sint, harum?
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevrson-left">prev</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevrson-right">next</i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="review.js"></script>
  </body>
</html>
