<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reviewers</title>
        <!-- font awesome -->
        <link
        rel="stylesheet"
        href="Reviewers.css">
        <!-- styles -->
         <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <selecion class="container">
                <!-- title -->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div> 
                <!-- reviews -->
                <article class="reiview">
                    <div class="img-container">
                        <img src="qk.jpg" id="person-img" alt="">
                    </div>
                    <h4 id="author">김쿼카</h4>
                    <p id="job">걸어다니는 벌금</p>
                    <p id="info">쿼카의 유일한 서식처 로트네스트섬에서 이들을 만지거나 음식물을 주는 행위는 엄격하게 금지돼 있다. 섬의 길거리 곳곳에는 해당 내용이 적힌 표지판을 쉽게 찾아볼 수 있다. 이를 어길 경우 최대 300달러(40만원) 벌금이 부과된다.</p>
                <!-- prev next buttons -->
                <div class="button-contaianer">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">left</i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right">right</i>
                    </button>
                </div> 
                <!-- reandom button -->
                <button class="random-btn">surprise me</button> 
                </article>
            </selecion>
        </main>
        <!-- javascript -->
        <script src="Reviewers.js"></script>
    </body>
</html>
